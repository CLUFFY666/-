<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>战场心智：你的军事灵魂 - 战魂测试</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入Google Fonts，例如 Orbitron 和 Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>你的战场DNA</h1>
            <p class="tagline">战魂测试：你是哪种野兽？</p>
        </div>

        <div id="start-screen" class="screen active">
            <p class="instruction">
                战场上，你会是哪种狠角色？这个测试会帮你找到内心深处的军事本能，并告诉你，你的战魂最像哪种**动物**！准备好了，就开测！
            </p>
            <button id="start-quiz-btn" class="btn primary-btn">开始测试</button>
        </div>

        <div id="question-screen" class="screen">
            <h2 id="question-text"></h2>
            <div id="options-container" class="options-grid">
                <!-- 选项将通过JavaScript动态生成 -->
            </div>
            <button id="next-question-btn" class="btn primary-btn" disabled>下一题</button>
            <div class="progress-area">
                <div id="progress-bar-container">
                    <div id="progress-bar-fill"></div>
                </div>
                <p id="question-counter"></p>
            </div>
        </div>

        <div id="result-screen" class="screen">
            <h2>恭喜！你的战场DNA是...</h2>
            <h3 id="result-type"></h3>
            <div class="result-details">
                <p><strong>你的特点：</strong><span id="result-traits"></span></p>
                <p><strong>战场上你最牛的地方：</strong><span id="result-advantages"></span></p>
                <p><strong>小提醒：</strong><span id="result-challenges"></span></p>
            </div>
            <div class="hero-image-container">
                <img id="hero-image" src="" alt="战魂动物形象">
                <p class="image-caption" id="image-caption"></p>
            </div>
            <div class="animal-figure-detail">
                <h4>你内心深处的军事本能最像：</h4>
                <p class="animal-name" id="animal-name"></p>
                <p class="animal-description" id="animal-description"></p>
            </div>
            <div class="btn-group">
                <button id="restart-quiz-btn" class="btn secondary-btn">再测一次</button>
                <button id="share-result-btn" class="btn primary-btn share-btn">分享给战友们！</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
